problem:
  shape:
    name: System
    dimensions: [ R, P, S]
    data-spaces:
    - name: Weights
      projection:
      - [ [S] ]
      - [ [P] ]
    - name: Inputs
      projection:
      - [ [P] ]
      - [ [S] ]
    - name: Outputs
      projection:
      - [ [R] ]
      - [ [P] ]
      read-write: True

  instance:
    R: 768 
    P: 256 
    S: 768 
